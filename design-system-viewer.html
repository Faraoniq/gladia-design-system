// â”€â”€â”€ STYLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const S = {

  sidebar: {

  logo: {

  pageTitle: { fontSize: 32, fontWeight: 500, letterSpacing: "-0.02em", marginBottom: 8 },

// â”€â”€â”€ BUTTON STYLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function btnStyle(variant, size) {
  const sizes = {
    xs: { height: 28, padding: "4px 12px", fontSize: 12, fontWeight: 450 },
    sm: { height: 32, padding: "6px 16px", fontSize: 14, fontWeight: 450 },
    md: { height: 40, padding: "8px 20px", fontSize: 14, fontWeight: 450 },
    lg: { height: 48, padding: "12px 28px", fontSize: 16, fontWeight: 500 },
  };
  const variants = {
    primary: { background: "#FFFFFF", color: "#000000", border: "none" },
    secondary: { background: "transparent", color: "#FFFFFF", border: "1px solid #515151" },
    ghost: { background: "transparent", color: "#A3A3A3", border: "1px solid transparent" },
  };
  const s = sizes[size] || sizes.md;
  const v = variants[variant] || variants.primary;
  return {
    ...v, height: s.height, padding: s.padding, fontSize: s.fontSize, fontWeight: s.fontWeight,
    borderRadius: 9999, cursor: "pointer", display: "inline-flex", alignItems: "center",
    justifyContent: "center", transition: "all 160ms", fontFamily: "inherit",
  };
}

// â”€â”€â”€ COMPONENTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function SectionLabel({ children }) {
  return (
    <div style={S.sectionLabel}>
      <span style={{ width: 16, height: 8, borderRadius: 9999, background: "#947AFC" }} />
      {children}
    </div>
  );
}

function SpecTable({ headers, rows }) {
  return (
    <div style={{ marginBottom: 48, overflowX: "auto" }}>
      <table style={{ width: "100%", borderCollapse: "collapse", fontSize: 14 }}>
        <thead>
          <tr>
            {headers.map((h, i) => (
              <th key={i} style={{
                textAlign: "left", padding: "12px 16px", borderBottom: "1px solid #252525",
                color: "#727272", fontWeight: 500, fontSize: 12, textTransform: "uppercase",
                letterSpacing: "0.08em",
              }}>{h}</th>
            ))}
          </tr>
        </thead>
        <tbody>
          {rows.map((row, i) => (
            <tr key={i}>
              {row.map((cell, j) => (
                <td key={j} style={{
                  padding: "12px 16px", borderBottom: "1px solid #1C1C1E",
                  color: j === 0 ? "#fff" : "#A3A3A3",
                }}>{cell}</td>
              ))}
            </tr>
          ))}
        </tbody>
      </table>
    </div>
  );
}

// â”€â”€â”€ PAGES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function ColorsPage() {
  return (
    <>
      <h1 style={S.pageTitle}>Colors</h1>
      <p style={S.pageDesc}>Primitive and semantic color tokens for the Gladia design system.</p>

      <SectionLabel>Primitive Colors</SectionLabel>
      {Object.entries(COLORS_PRIMITIVE).map(([group, colors]) => (
        <div key={group} style={{ marginBottom: 32 }}>

          <div style={{ display: "flex", gap: 8, flexWrap: "wrap" }}>
            {colors.map(c => (
              <div key={c.token} style={{ ...S.tokenCard, width: 100, padding: 0, overflow: "hidden" }}>
                <div style={{ height: 56, background: c.value, borderBottom: "1px solid #252525" }} />
                <div style={{ padding: "8px 10px" }}>
                  <div style={{ fontSize: 11, color: "#fff", marginBottom: 2 }}>{c.token.replace("--color-", "")}</div>

          <SpecTable
            headers={["Token", "Value", "Usage"]}

      ))}
    </>
  );
}

}

function ButtonsPage() {

function CardsPage() {
